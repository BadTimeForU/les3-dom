<!DOCTYPE html>  
<html lang="nl">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bakblog met Donkere Modus</title>  
    <style>  
        body {  
            background-color: white; 
            color: black;            
            font-family: Arial, sans-serif;  
            transition: background-color 0.3s, color 0.3s; 
        }  

        body.dark-mode {  
            background-color: black; 
            color: white;            
        }  

        .main {  
            padding: 20px;  
        }  

        .article {  
            margin-bottom: 30px;  
        }  

        .ingredients {  
            list-style-type: square;  
        }  

        .articleImg {  
            max-width: 100%;  
            height: auto;  
        }  
    </style>  
</head>  

<body>  
    <div class="main">  
        <h1 id="title">Welkom op mijn bakblog!</h1>  
        <article id="article1" class="article">  
            <h2 class="articleHeader">Marshmallow Teacakes</h2>  
            <ul class="ingredients">  
                <li>Suiker</li>  
                <li>Ei-wit</li>  
                <li>Gelatine</li>  
            </ul>  
            <p class="articleText1" id="articleText1">  
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ab neque suscipit explicabo voluptatibus adipisci nesciunt, at ipsum fuga? Maxime ea quae nesciunt alias culpa quam, distinctio dolor totam sint.  
            </p>  
            <img class="articleImg" src="images/teacakes.jpg" alt="Een foto van marshmallow teacakes.">  
        </article>  
    </div>  

    <script>  
        function setDarkModeBasedOnTime() {  
            const currentHour = new Date().getHours();  
            if (currentHour >= 11 || currentHour < 6) { 
                document.body.classList.add("dark-mode");  
            } else {  
                document.body.classList.remove("dark-mode");  
            }  
        }  

       
        setDarkModeBasedOnTime();  


        setInterval(setDarkModeBasedOnTime, 60000); 
    </script>  
</body>  
</html>
